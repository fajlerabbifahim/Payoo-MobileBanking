<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Money</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome CDN  -->
    <script
      src="https://kit.fontawesome.com/83ad900154.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", system-ui;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen text-gray-600">
    <div
      class="w-full sm:w-3/4 md:w-2/3 lg:w-1/3 bg-[#F4F5F7] flex flex-col justify-start items-start mt-5 pb-5"
    >
      <div class="wrapper bg-white px-5 py-5 rounded-b-2xl">
        <div class="home-container flex justify-between items-center">
          <div class="header flex items-center">
            <a href="index.html" class="icon w-12 mr-3">
              <img src="images/Group.png" alt="" class="w-full" />
            </a>
            <div class="amount">
              <h4 class="text-md font-bold">$45000</h4>
              <p class="text-sm">Available Balance</p>
            </div>
          </div>

          <div class="avatar">
            <div class="w-8 rounded-full ring ring-offset-1 cursor-pointer">
              <img
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              />
            </div>
          </div>
        </div>

        <div class="header mt-7 border-t-2 pt-5">
          <h2 class="text-xl font-bold mb-4">ðŸ”¥ Welcome to Payooo!</h2>
          <p class="text-sm text-gray-400">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>

        <!-- Service Section  -->
        <div class="services mt-10 grid grid-cols-2 sm:grid-cols-3 gap-2">
          <a
            href="addMoney.html"
            class="item border-2 border-blue-600 p-3 rounded-md flex flex-col justify-center cursor-pointer"
          >
            <img
              src="images/icon/wallet 1.png"
              alt="Add Money"
              class="w-6 mx-auto mb-2"
            />
            <p class="text-xs text-center text-blue-600">Add Money</p>
          </a>

          <a
            href="cashOut.html"
            class="item border-2 p-3 rounded-md flex flex-col justify-center cursor-pointer"
          >
            <img
              src="images/icon/send 1.png"
              alt="Cash Out"
              class="w-6 mx-auto mb-2"
            />
            <p class="text-xs text-center">Cash Out</p>
          </a>

          <a
            href="transferMoney.html"
            class="item border-2 p-3 rounded-md flex flex-col justify-center cursor-pointer"
          >
            <img
              src="images/icon/money 1.png"
              alt="Transfer Money"
              class="w-6 mx-auto mb-2"
            />
            <p class="text-xs text-center">Transfer Money</p>
          </a>

          <a
            href="getBonus.html"
            class="item border-2 p-3 rounded-md flex flex-col justify-center cursor-pointer"
          >
            <img
              src="images/icon/financial 1.png"
              alt="Get Bonus"
              class="w-6 mx-auto mb-2"
            />
            <p class="text-xs text-center">Get Bonus</p>
          </a>

          <a
            href="payBill.html"
            class="item border-2 p-3 rounded-md flex flex-col justify-center cursor-pointer"
          >
            <img
              src="images/icon/purse 1.png"
              alt="Pay Bill"
              class="w-6 mx-auto mb-2"
            />
            <p class="text-xs text-center">Pay Bill</p>
          </a>

          <a
            href="transaction.html"
            class="item border-2 p-3 rounded-md flex flex-col justify-center cursor-pointer"
          >
            <img
              src="images/icon/transaction 1.png"
              alt="Transaction"
              class="w-6 mx-auto mb-2"
            />
            <p class="text-xs text-center">Transaction</p>
          </a>
        </div>
      </div>

      <!-- Add Money Section  -->
      <div class="add-money-wrapper mt-5 p-4 flex justify-center w-full">
        <div class="w-full sm:w-3/4 lg:w-2/3 bg-white p-5 rounded-b-2xl">
          <h1 class="text-lg font-bold mb-5 text-center">Add Money</h1>
          <form id="loginForm" class="flex flex-col items-start my-auto">
            <label for="username" class="mb-2">Account Number</label>
            <input
              type="number"
              id="username"
              name="phone-Number"
              placeholder="11 Digit Account Number"
              required
              class="w-full py-2 px-5 bg-[#F4F5F7] rounded-3xl outline-none mb-5"
            />

            <label for="amount" class="mb-2">Amount to Add</label>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Add Amount"
              required
              class="w-full py-2 px-5 bg-[#F4F5F7] rounded-3xl outline-none mb-5"
            />

            <label for="password" class="mb-2">4 Digit Pin</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter 4-Digit Pin"
              required
              class="w-full py-2 px-5 bg-[#F4F5F7] rounded-3xl outline-none mb-5"
            />
            <button
              type="submit"
              class="w-full bg-[#0874F2] text-white py-3 px-5 rounded-3xl outline-none"
            >
              Add Money
            </button>
          </form>
        </div>
      </div>

      <!-- Footer  -->
      <div class="footer text-center mt-3">
        <p class="text-sm text-gray-400 leading-3 inline-block">
          All Rights Reserved by
          <a
            href="https://www.facebook.com/yourfahimm"
            target="_blank"
            class="text-blue-600"
            >Fajle Rabbi Fahim</a
          >
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
